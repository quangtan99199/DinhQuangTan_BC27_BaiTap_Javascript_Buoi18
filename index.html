<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập mảng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-10 mx-auto">
          <!-- bs5-card-head-foot -->
          <div class="card">
            <h1 class="card-header text-center">Bài tập mảng.</h1>
            <div class="card-body">

              <div class="mb-3">
                <h4 abelfor="number" class="form-label">Nhập số thêm vào mảng</h4>
                <input type="text" name="" id="number" placeholder="Nhập số" class="form-control" />
              </div>
              <div class="text-center">
                <button class="btn btn-success" onclick="addNumbers()">Thêm số </button>
                <button onclick="removeNumber()" class="btn btn-danger">Xoá số</button>
              </div>
              <div id="arraySpan" class="alert alert-success" style="display:none">
              </div>

              <div class="mb-3 mt-4">
                <h5 for="number" class="form-label">1. Tổng số nguyên dương</h5>
              </div>
              <div class="">
                <button class="btn btn-success" onclick="baiTap1()">Tính tổng </button>
              </div>
              <div id="ketQua1" class="alert alert-success" style="display:none">
              </div>

              <div class="mb-3 mt-4">
                <h5 for="number" class="form-label">2. Đếm số nguyên dương</h5>
              </div>
              <div class="">
                <button class="btn btn-success" onclick="baiTap2()">Đếm số </button>
              </div>
              <div id="ketQua2" class="alert alert-success" style="display:none">
              </div>

              <div class="mb-3 mt-4">
                <h5 for="number" class="form-label">3. Tìm số nhỏ nhất.</h5>
              </div>
              <div class="">
                <button class="btn btn-success" onclick="baiTap3()">Tìm số nhỏ nhất</button>
                <div id="ketQua3" class="mt-4">
                </div>

              <div class="mb-3 mt-4">
                <h5 for="number" class="form-label">4. Tìm số dương nhỏ nhất.</h5>
              </div>
              <div class="">
                <button class="btn btn-success" onclick="baiTap4()">Tìm số dương nhỏ nhất</button>
              </div>
              <div id="ketQua4" class="alert alert-success" style="display:none">
              </div>

              <div class="mb-3 mt-4">
                <h5 for="number" class="form-label">5. Tìm số chẵn cuối cùng.</h5>
              </div>
              <div class="">
                <button class="btn btn-success" onclick="baiTap5()">Tìm số chẵn</button>
              </div>
              <div id="ketQua5" class="alert alert-success" style="display:none">
              </div>



              </div>
             
            </div>
            
          </div>
        </div>
      </div>
    </div>

  

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
